<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <h3>View High Scores</h3>
        <h3>Time Left:<span id="timer"> 25</span></h3>
    </nav>
    <h1>CODE QUIZ!!</h1>
    <button id="startButton">Start!</button>
    <div id="quiz" class="container">
        <div class="row">
            <div class="col">
                <h2 id="question"></h2>
            </div>
        </div>
        <div class="row">
            <div id="answers" class="col">
            </div>
            <div id="result">
            </div>
            <button id="nextBtn" class="hide">Next</button>
        </div>
    </div>
    <div id="yourScore" class="container hide">
        <div class="row">
            <div class="col">
                <h2 id="question">Your score is</h2>
            </div>
        </div>
        <div class="row">
            <h1 id="finalScore" class="col"></h1>
            <div id="result">
                <input id="player" type="text" placeholder="Enter Initials">
                <button id="submitBtn">Submit</button>
            </div>

        </div>
    </div>
    <div id="highScores" class="container hide">
        <div class="row">
            <div class="col">
                <h2 id="highScoreH">High Scores</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul id="scoreList">


                </ul>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
